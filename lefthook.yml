pre-commit:
  commands:
    format:
      glob: "*.go"
      run: golangci-lint fmt && git add {staged_files}
      priority: 1

    lint:
      glob: "*.go"
      run: golangci-lint run --timeout=5m
      priority: 2

    fieldalignment:
      glob: "*.go"
      run: go tool fieldalignment ./...
      priority: 2

    test:
      glob: "*.go"
      run: go test -short ./...
      priority: 3
